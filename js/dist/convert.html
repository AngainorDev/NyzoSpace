    <h1>Nyzo Space - Convert Nyzo Addresses</h1>
      <div class="row">
        <div class="col-12 col-md-4 col-xl-6">
          <form>
           <label for="ns-input">NyzoString (id__ or key_)</label>
            <input type="TEXT" class="form-control" id="ns-input" placeholder="" aria-label="NyzoString" autocomplete="off" data-docs-version="4.3">
            <button class="btn btn-primary" type="button" id="generate_from_ns">Generate legacy Hex string</button>
            <br />&nbsp;<br />
            <label for="pubk-input">Legacy Public Id</label>
            <input type="TEXT" class="form-control" id="pubk-input" placeholder="0000000000000000-0000000000000000-0000000000000000-0000000000000000" aria-label="PubKey" autocomplete="off" data-docs-version="4.3">
            <button class="btn btn-primary" type="button" id="generate_from_pubk">Generate nyzoString</button>
            <br />&nbsp;<br />
            <label for="privk-input">Legacy Private Key</label>
            <input type="TEXT" class="form-control" id="privk-input" placeholder="0000000000000000-0000000000000000-0000000000000000-0000000000000000" aria-label="PrivKey" autocomplete="off" data-docs-version="4.3">
            <button class="btn btn-primary" type="button" id="generate_from_privk">Generate nyzoStrings</button>
          </form>
        </div>
      </div>
    <br />&nbsp;<br/>
